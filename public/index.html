<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare | Instant Local Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f11;
            --surface: #18181b;
            --primary: #3b82f6;
            --text: #ffffff;
            --text-dim: #71717a;
            --border: #27272a;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .logo { font-size: 20px; font-weight: 700; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .my-code { font-family: monospace; background: var(--surface); padding: 5px 10px; border-radius: 6px; border: 1px solid var(--border); color: var(--primary); font-weight: bold; }

        /* MAIN RADAR AREA */
        .radar-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .pulse-ring {
            position: absolute; width: 200px; height: 200px; border: 1px solid var(--border); border-radius: 50%;
            animation: pulse 3s infinite; opacity: 0; z-index: 0;
        }
        .pulse-ring:nth-child(2) { width: 300px; height: 300px; animation-delay: 1s; }
        .pulse-ring:nth-child(3) { width: 400px; height: 400px; animation-delay: 2s; }

        @keyframes pulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .scanning-text { margin-top: 20px; color: var(--text-dim); font-size: 14px; letter-spacing: 1px; animation: blink 2s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* DEVICES GRID */
        .devices-grid { display: flex; gap: 30px; z-index: 10; flex-wrap: wrap; justify-content: center; }
        
        .device-node {
            width: 100px; height: 100px; background: var(--surface); border: 2px solid var(--border); border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.2s; position: relative;
        }
        .device-node:hover { border-color: var(--primary); transform: scale(1.05); background: #202025; }
        .device-icon { font-size: 32px; margin-bottom: 5px; }
        .device-label { font-size: 12px; font-weight: 600; }
        .badge { position: absolute; top: -5px; right: -5px; background: #22c55e; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--bg); }

        /* HIDDEN SECTIONS (Reveal on Connect) */
        #transfer-zone {
            display: none; /* Hidden by default */
            height: 250px; background: var(--surface); border-top: 1px solid var(--border);
            padding: 20px; overflow-y: auto; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .transfer-item {
            background: #000; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border: 1px solid var(--border);
        }
        .progress-bar { height: 4px; background: #333; width: 100px; border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s; }

        /* MANUAL CONNECT INPUT */
        .manual-input {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; z-index: 20;
        }
        input { background: var(--surface); border: 1px solid var(--border); color: white; padding: 8px 12px; border-radius: 6px; outline: none; }
        button { background: var(--primary); border: none; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        
        /* FILE INPUT */
        #fileInput { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">DropShare</div>
    <div class="my-code" id="my-code-display">...</div>
</header>

<div class="radar-container" id="radar-screen">
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    
    <div id="devices-list" class="devices-grid">
        </div>

    <div class="scanning-text" id="scan-status">Scanning local network...</div>
    
    <div class="manual-input">
        <input type="number" id="manual-code" placeholder="Enter Code (Optional)">
        <button id="manual-btn">Connect</button>
    </div>
</div>

<div id="transfer-zone">
    <h4 style="margin: 0 0 15px 0; color: var(--text-dim); font-size: 12px; text-transform: uppercase;">Active Transfers</h4>
    <div id="history-list"></div>
</div>

<input type="file" id="fileInput">

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
<script src="client.js"></script>

</body>
</html>
