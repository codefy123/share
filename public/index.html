<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare | Secure Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --border: #27272a;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text: #f4f4f5;
            --text-dim: #a1a1aa;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        nav {
            padding: 20px 40px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(9, 9, 11, 0.8); backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 50;
        }
        .brand { font-size: 20px; font-weight: 700; background: linear-gradient(135deg, #fff, #a1a1aa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* LAYOUT */
        .container {
            max-width: 1200px; margin: 40px auto; width: 90%;
            display: grid; grid-template-columns: 350px 1fr; gap: 30px;
        }

        /* CARDS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 24px; display: flex; flex-direction: column; gap: 15px; }
        
        .section-title { font-size: 13px; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 5px; }

        /* CODE BOX */
        .code-display {
            font-size: 32px; font-weight: 700; color: var(--primary); letter-spacing: 2px;
            text-align: center; font-variant-numeric: tabular-nums;
            padding: 10px; background: rgba(59, 130, 246, 0.1); border-radius: 8px; border: 1px dashed rgba(59, 130, 246, 0.3);
        }
        .sub-text { font-size: 13px; color: var(--text-dim); text-align: center; line-height: 1.5; }

        /* INPUTS */
        .input-group { display: flex; gap: 10px; }
        input {
            background: #000; border: 1px solid var(--border); color: white;
            padding: 12px 16px; border-radius: 8px; flex: 1; outline: none; font-size: 14px;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }
        
        .btn {
            background: var(--primary); color: white; border: none; padding: 0 20px;
            border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* RADAR GRID */
        .radar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        .device-card {
            background: #27272a; border: 2px solid transparent; border-radius: 12px;
            padding: 20px; text-align: center; cursor: pointer; transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .device-card:hover { border-color: var(--primary); background: #3f3f46; transform: translateY(-3px); }
        
        .device-icon { font-size: 28px; margin-bottom: 10px; opacity: 0.8; }
        .device-name { font-weight: 600; font-size: 14px; }
        .device-status { font-size: 12px; color: var(--success); margin-top: 4px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); }

        /* TRANSFERS */
        .transfer-list { display: flex; flex-direction: column; gap: 10px; max-height: 400px; overflow-y: auto; }
        .transfer-item {
            background: #000; border: 1px solid var(--border); padding: 15px; border-radius: 10px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .file-info { display: flex; flex-direction: column; gap: 4px; }
        .filename { font-weight: 500; font-size: 14px; }
        .meta { font-size: 12px; color: var(--text-dim); }
        
        .progress-wrapper { width: 100px; text-align: right; }
        .progress-bg { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-top: 6px; }
        .progress-fill { width: 0%; height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.2s; }

        /* MOBILE */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            nav { padding: 15px 20px; }
        }
    </style>
</head>
<body>

<nav>
    <div class="brand">DropShare</div>
    <div style="font-size:12px; color:var(--text-dim);">v2.0 â€¢ Secure P2P</div>
</nav>

<div class="container">
    
    <div style="display:flex; flex-direction:column; gap:20px;">
        <div class="card">
            <div class="section-title">Your Identity</div>
            <div id="my-code" class="code-display">...</div>
            <p class="sub-text">Share this code with others to connect.<br>Devices must be on same Network/WiFi.</p>
        </div>

        <div class="card">
            <div class="section-title">Connect to Peer</div>
            <div class="input-group">
                <input type="number" id="join-input" placeholder="Enter 6-digit Code">
                <button class="btn" id="join-btn">Join</button>
            </div>
        </div>
    </div>

    <div style="display:flex; flex-direction:column; gap:20px;">
        
        <div class="card">
            <div class="section-title">Available Devices</div>
            <div id="radar-grid" class="radar-grid">
                <div style="grid-column: 1/-1; text-align:center; padding:30px; color:var(--text-dim); font-size:14px;">
                    Waiting for connections...<br>Enter a code on the left to start.
                </div>
            </div>
        </div>

        <div class="card" style="flex:1;">
            <div class="section-title">Transfer Activity</div>
            <div id="transfer-list" class="transfer-list">
                </div>
        </div>

    </div>
</div>

<input type="file" id="fileInput" style="display:none">

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
<script src="client.js"></script>

</body>
</html>
