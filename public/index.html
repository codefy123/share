<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare | Enterprise P2P</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- MODERN SAAS THEME --- */
        :root {
            --bg: #050505;
            --surface: #111;
            --surface-hover: #1a1a1a;
            --border: #333;
            --primary: #2563eb; /* Royal Blue */
            --primary-glow: rgba(37, 99, 235, 0.5);
            --text-main: #fff;
            --text-dim: #888;
            --success: #10b981;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); display: flex; flex-direction: column; min-height: 100vh; overflow-x: hidden; }

        /* HEADER */
        header { padding: 20px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -1px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .secure-badge { font-size: 12px; background: rgba(16, 185, 129, 0.1); color: var(--success); padding: 5px 10px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.2); display: flex; align-items: center; gap: 5px; }

        /* MAIN LAYOUT */
        .app-container { display: grid; grid-template-columns: 350px 1fr; gap: 40px; padding: 40px; max-width: 1400px; margin: 0 auto; width: 100%; height: calc(100vh - 80px); }
        
        /* SIDEBAR (HISTORY & CONNECT) */
        .sidebar { display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 20px; transition: 0.2s; }
        .card:hover { border-color: #555; }
        
        .code-box { text-align: center; }
        .my-code { font-size: 36px; font-weight: 800; letter-spacing: 4px; color: var(--primary); margin: 10px 0; font-family: monospace; text-shadow: 0 0 20px var(--primary-glow); }
        
        .input-group { display: flex; gap: 10px; margin-top: 15px; }
        input { background: #000; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .btn:hover { opacity: 0.9; box-shadow: 0 0 15px var(--primary-glow); }
        .btn:disabled { background: #333; cursor: not-allowed; box-shadow: none; }

        /* HISTORY FEED */
        .history-title { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 10px; font-weight: 600; }
        .history-list { display: flex; flex-direction: column; gap: 10px; }
        .history-item { background: #0a0a0a; border: 1px solid var(--border); padding: 15px; border-radius: 8px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }
        .history-meta { display: flex; flex-direction: column; gap: 4px; }
        .file-name { font-weight: 600; color: #fff; }
        .file-info { color: var(--text-dim); font-size: 11px; }

        /* MAIN RADAR AREA */
        .main-area { display: flex; flex-direction: column; }
        .radar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .peer-card { background: var(--surface); border: 2px solid var(--border); border-radius: 16px; height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .peer-card:hover { border-color: var(--primary); transform: translateY(-5px); background: var(--surface-hover); }
        .peer-icon { width: 50px; height: 50px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; font-size: 20px; }
        .peer-status { position: absolute; top: 10px; right: 10px; width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        /* PROGRESS BARS */
        .progress-container { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-top: 10px; overflow: hidden; display: none; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: width 0.1s linear; }

        /* ACTIONS */
        .action-btn { background: #222; color: #fff; border: 1px solid #444; padding: 5px 10px; font-size: 11px; border-radius: 4px; cursor: pointer; margin-top: 5px; }
        .action-btn:hover { background: #333; }

        /* FOOTER */
        footer { border-top: 1px solid var(--border); padding: 20px; text-align: center; color: var(--text-dim); font-size: 14px; margin-top: auto; }
        footer a { color: var(--primary); text-decoration: none; font-weight: 600; }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; height: auto; padding: 20px; }
            .header { padding: 15px 20px; }
            .my-code { font-size: 28px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">DropShare</div>
    <div class="secure-badge">ðŸ”’ End-to-End Encrypted</div>
</header>

<div class="app-container">
    
    <div class="sidebar">
        <div class="card code-box">
            <div style="color:var(--text-dim); font-size:12px; text-transform:uppercase;">Your Room Code</div>
            <div id="my-code" class="my-code">...</div>
            <div style="font-size:12px; color:#666;">Share this code with devices on your network.</div>
        </div>

        <div class="card">
            <div class="history-title">Join Remote Room</div>
            <div class="input-group">
                <input type="number" id="join-input" placeholder="Enter Code">
                <button class="btn" id="join-btn">Connect</button>
            </div>
        </div>

        <div class="card" style="flex-grow: 1;">
            <div class="history-title">Transfer History</div>
            <div id="history-list" class="history-list">
                <div style="text-align:center; padding:20px; color:#444; font-size:12px;">No transfers yet.</div>
            </div>
        </div>
    </div>

    <div class="main-area">
        <h2 style="margin: 0; font-weight: 600;">Active Devices</h2>
        <p style="color:var(--text-dim); margin-top:5px; font-size:14px;">Click on a device to send a file.</p>
        
        <div id="radar-grid" class="radar-grid">
            </div>
    </div>

</div>

<footer>
    Created by <a href="https://www.linkedin.com/in/tauqeer-alam/" target="_blank">Tauqeer Alam</a> | Secure Local File Sharing
</footer>

<input type="file" id="fileInput" style="display:none">

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
<script src="client.js"></script>

</body>
</html>
