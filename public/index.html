<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare | Instant Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b; --surface: #18181b; --primary: #3b82f6; --text: #fff; --text-dim: #a1a1aa;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* NAVBAR */
        nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #27272a; }
        .logo { font-weight: 800; font-size: 20px; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .my-code { font-family: monospace; background: #27272a; padding: 6px 12px; border-radius: 6px; font-weight: bold; color: var(--primary); }

        /* RADAR (Scanning Area) */
        .radar-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .pulse { position: absolute; width: 200px; height: 200px; border: 1px solid #333; border-radius: 50%; animation: pulse 2s infinite; opacity: 0; z-index: 0; }
        .pulse:nth-child(2) { animation-delay: 0.5s; width: 300px; height: 300px; }
        
        @keyframes pulse { 0% { transform: scale(0.5); opacity: 0; } 50% { opacity: 0.3; } 100% { transform: scale(1.2); opacity: 0; } }

        .scan-msg { margin-top: 20px; color: var(--text-dim); font-size: 14px; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* DEVICES GRID */
        .device-grid { display: flex; gap: 20px; z-index: 10; flex-wrap: wrap; justify-content: center; }
        .device { 
            width: 100px; height: 110px; background: var(--surface); border: 2px solid transparent; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .device:hover { border-color: var(--primary); transform: translateY(-5px); background: #27272a; }
        .device-icon { font-size: 32px; margin-bottom: 5px; }
        .device-name { font-size: 12px; font-weight: 600; }

        /* UPLOAD ZONE (Hidden by default) */
        #upload-zone {
            display: none; position: absolute; bottom: 0; left: 0; width: 100%; height: 350px; 
            background: var(--surface); border-top: 1px solid #333; border-radius: 20px 20px 0 0;
            padding: 20px; box-sizing: border-box; animation: slideUp 0.3s ease-out;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); z-index: 50;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .drop-area {
            border: 2px dashed #444; border-radius: 12px; height: 100px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer; color: var(--text-dim); transition: 0.2s;
        }
        .drop-area:hover { border-color: var(--primary); color: var(--text); background: #202022; }

        /* TRANSFERS LIST */
        .transfer-list { margin-top: 15px; overflow-y: auto; height: 180px; }
        .transfer-item { 
            background: #000; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; 
            align-items: center; justify-content: space-between; border: 1px solid #333;
        }
        .progress-bar { height: 4px; background: #333; width: 100px; border-radius: 2px; margin-top: 5px; }
        .progress-fill { height: 100%; background: var(--success, #22c55e); width: 0%; transition: width 0.2s; }

        /* MANUAL INPUT */
        .manual-box { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 20; }
        input { background: #222; border: 1px solid #444; color: white; padding: 8px 12px; border-radius: 6px; outline: none; width: 120px; text-align: center; }
        button { background: var(--primary); border: none; color: white; padding: 8px 15px; border-radius: 6px; font-weight: 600; cursor: pointer; }

        #fileInput { display: none; }
    </style>
</head>
<body>

<nav>
    <div class="logo">DropShare</div>
    <div class="my-code" id="my-code">...</div>
</nav>

<div class="radar-container" id="radar">
    <div class="pulse"></div>
    <div class="pulse"></div>
    
    <div id="device-list" class="device-grid">
        </div>

    <div class="scan-msg" id="scan-text">Scanning for devices on Wi-Fi...</div>

    <div class="manual-box">
        <input type="number" id="manual-input" placeholder="Enter Code">
        <button id="manual-btn">Connect</button>
    </div>
</div>

<div id="upload-zone">
    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
        <span style="font-weight:600;">File Transfer</span>
        <span style="cursor:pointer; color:#888;" onclick="closePanel()">â–¼</span>
    </div>

    <div class="drop-area" onclick="document.getElementById('fileInput').click()">
        <span style="font-size:24px; margin-bottom:5px;">ðŸ“‚</span>
        <span style="font-size:12px;">Click to Upload or Drag Files</span>
    </div>

    <div id="transfers" class="transfer-list"></div>
</div>

<input type="file" id="fileInput">

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
<script src="client.js"></script>
<script>
    function closePanel() {
        document.getElementById('upload-zone').style.display = 'none';
    }
</script>

</body>
</html>
