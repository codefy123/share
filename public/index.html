<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShare Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #09090b; --surface: #18181b; --primary: #3b82f6; --text: #fff; --error: #ef4444; --success: #22c55e; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* STATUS BAR (CRITICAL) */
        #connection-status {
            background: var(--error); color: white; text-align: center; padding: 5px; font-size: 12px; font-weight: bold; display: none;
        }

        /* NAVBAR */
        nav { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #27272a; background: var(--surface); }
        .logo { font-weight: 800; font-size: 18px; }
        .my-code { font-family: monospace; background: #27272a; padding: 6px 12px; border-radius: 6px; font-weight: bold; color: var(--primary); border: 1px solid #333; }

        /* RADAR */
        .radar-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .scan-text { margin-top: 20px; color: #666; font-size: 14px; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        /* DEVICES */
        .device-grid { display: flex; gap: 20px; z-index: 10; flex-wrap: wrap; justify-content: center; width: 100%; padding: 20px; }
        .device { 
            width: 100px; height: 110px; background: var(--surface); border: 2px solid #333; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .device:hover { border-color: var(--primary); background: #27272a; }
        .device-icon { font-size: 32px; margin-bottom: 5px; }
        .device-name { font-size: 12px; font-weight: 600; }

        /* MANUAL INPUT */
        .manual-box { position: absolute; bottom: 30px; display: flex; gap: 8px; z-index: 20; background: var(--surface); padding: 10px; border-radius: 12px; border: 1px solid #333; }
        input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; outline: none; width: 120px; text-align: center; }
        button { background: var(--primary); border: none; color: white; padding: 10px 15px; border-radius: 6px; font-weight: 600; cursor: pointer; }

        /* UPLOAD & TRANSFER UI */
        #upload-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center;
        }
        .upload-card {
            background: var(--surface); width: 90%; max-width: 400px; padding: 20px; border-radius: 16px; border: 1px solid #333;
        }
        .transfer-item { 
            background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #333;
        }
        .progress-bar { height: 4px; background: #333; width: 100%; border-radius: 2px; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.2s; }
        
        #fileInput { display: none; }
    </style>
</head>
<body>

<div id="connection-status">ðŸ”´ Disconnected from Server - Check Internet</div>

<nav>
    <div class="logo">DropShare</div>
    <div class="my-code" id="my-code">...</div>
</nav>

<div class="radar-container" id="radar">
    <div id="device-list" class="device-grid"></div>
    <div class="scan-text" id="scan-msg">Scanning for devices...</div>

    <div class="manual-box">
        <input type="number" id="manual-input" placeholder="Enter Code">
        <button id="manual-btn">Connect</button>
    </div>
</div>

<div id="upload-overlay">
    <div class="upload-card">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3>File Transfer</h3>
            <button onclick="closeOverlay()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">Ã—</button>
        </div>
        
        <div onclick="document.getElementById('fileInput').click()" style="border: 2px dashed #444; padding: 30px; text-align: center; cursor: pointer; border-radius: 10px;">
            <div style="font-size: 30px;">ðŸ“‚</div>
            <div>Click to Send File</div>
        </div>

        <div id="transfer-list" style="margin-top: 20px; max-height: 200px; overflow-y: auto;"></div>
    </div>
</div>

<input type="file" id="fileInput">

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
<script src="client.js"></script>
<script>
    function closeOverlay() { document.getElementById('upload-overlay').style.display = 'none'; }
</script>
</body>
</html>
